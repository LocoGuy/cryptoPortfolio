<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Locis</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!--<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />-->
  </head>
  <body id="body" onload="RunMainScript()">
    <script type="text/javascript" src="coins.js"></script>
    <script type="text/javascript" src="script_LOCO.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <div class="card-container m-3" id="card-group">

    </div>

    <div class="row text-center align-items-center">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card solid">
          <div class="card-body">
            <h5 class="card-title">Total</h5>
            <p class="card-text" id="paraCoinPrices"></p>
          </div>
         <!-- <div class="card-footer">
            <h5 class="card-title">Pro Person</h5>
            <p class="card-text" id="paraCoinPricesFooter"></p>
          </div>
          -->
        </div>
      </div>

      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card" id="profitCard">
          <div class="card-body">
            <h5 class="card-title">Profit</h5>
            <p class="card-text" id="profitElement"></p>
          </div>
        </div>
      </div>
    </div>


    <div class="row mx-auto m-3" style="width: 25%">
      <button
        id="buttonRefresh"
        class="btn btn-primary"
        onclick="RefreshData()">
        <i id="refreshIcon" class="fa fa-refresh" style="color: #ffffff"></i>
      </button>
    </div>



  </body>
</html>
